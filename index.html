<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Voyager | Explore Our Solar System</title>
    
    <!-- Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --space-bg: #000;
            --star-color: rgba(255, 255, 255, 0.8);
        }

        body {
            background: var(--space-bg);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
        }

        .solar-system {
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .sun {
            width: 100px;
            height: 100px;
            background: radial-gradient(#ffd700, #ff8c00);
            border-radius: 50%;
            box-shadow: 0 0 50px #ff8c00;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .planet:hover {
            transform: scale(1.2) !important;
        }

        .astronaut {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            animation: float 3s ease-in-out infinite;
            cursor: pointer;
            z-index: 1000;
        }

        .planet-info {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid #00f7ff;
            max-width: 400px;
            display: none;
            transition: transform 0.5s ease;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .orbit {
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .stars div {
            position: absolute;
            background: var(--star-color);
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <img src="https://cdn-icons-png.flaticon.com/512/565/565394.png" class="astronaut" alt="Astronaut" title="Click me for help!">
    <div class="solar-system">
        <div class="sun"></div>
    </div>
    <div class="planet-info">
        <h2 class="planet-name"></h2>
        <p class="planet-fact"></p>
        <button class="btn btn-primary mt-3" onclick="closeInfo()">Close</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        function createStars() {
            const container = document.querySelector('.stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                container.appendChild(star);
            }
        }

        function darkenColor(hex) {
            return `#${hex.slice(1).split('').map(c => (parseInt(c, 16) * 0.7).toString(16)[0]).join('')}`;
        }

        function showPlanetInfo(planet) {
            const info = document.querySelector('.planet-info');
            document.querySelector('.planet-name').textContent = planet.name;
            document.querySelector('.planet-fact').textContent = planet.fact;
            info.style.display = 'block';
            gsap.to(info, { scale: 1, duration: 0.5, ease: 'back.out' });
            new Howl({ src: ['https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3'] }).play();
        }

        function closeInfo() {
            gsap.to('.planet-info', { scale: 0, duration: 0.3, onComplete: () => document.querySelector('.planet-info').style.display = 'none' });
        }

        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            document.querySelector('.astronaut').addEventListener('click', () => {
                new Howl({ src: ['https://assets.mixkit.co/active_storage/sfx/2570/2570-preview.mp3'] }).play();
                alert("Welcome Space Explorer! Click on planets to learn fun facts!");
            });
        });
    </script>
</body>
</html>
